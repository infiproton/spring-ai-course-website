<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Quick Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .check { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Spring AI Course Website - SEO Health Check</h1>
    <div id="results"></div>

    <script>
        function checkSEO() {
            const results = document.getElementById('results');
            let checks = [];

            // Check title
            const title = document.title;
            if (title.includes('Spring AI') && title.includes('Java')) {
                checks.push({type: 'success', msg: '✅ Title contains target keywords'});
            } else {
                checks.push({type: 'error', msg: '❌ Title missing target keywords'});
            }

            // Check meta description
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc && metaDesc.content.length > 120 && metaDesc.content.length < 160) {
                checks.push({type: 'success', msg: '✅ Meta description optimal length'});
            } else {
                checks.push({type: 'warning', msg: '⚠️ Meta description needs optimization'});
            }

            // Check for structured data
            const jsonLd = document.querySelector('script[type="application/ld+json"]');
            if (jsonLd) {
                checks.push({type: 'success', msg: '✅ Structured data (JSON-LD) present'});
            } else {
                checks.push({type: 'error', msg: '❌ No structured data found'});
            }

            // Check H1 tag
            const h1 = document.querySelector('h1');
            if (h1 && h1.textContent.includes('Spring AI')) {
                checks.push({type: 'success', msg: '✅ H1 contains target keyword'});
            } else {
                checks.push({type: 'error', msg: '❌ H1 missing target keyword'});
            }

            // Check canonical URL
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) {
                checks.push({type: 'success', msg: '✅ Canonical URL set'});
            } else {
                checks.push({type: 'warning', msg: '⚠️ No canonical URL'});
            }

            // Render results
            results.innerHTML = checks.map(check => 
                `<div class="check ${check.type}">${check.msg}</div>`
            ).join('');

            // Overall score
            const successCount = checks.filter(c => c.type === 'success').length;
            const score = Math.round((successCount / checks.length) * 100);
            results.innerHTML += `<h2>SEO Score: ${score}%</h2>`;
        }

        // Auto-run when page loads
        window.onload = checkSEO;
    </script>
</body>
</html>
